
{% extends './base.html' %}
{%block content%}

    {%if post_list %} 
        {% for post in post_list %}
         <section class="section">
            <h1 class="title"><a href= "{% url 'core:detail' post.id %}">{{post.title}}</a></h1> <!--Entra dentro do objeto Post-->
            <h2 class="subtitle">
                {{post.resume}}
            </h2>
        </section>
        {% endfor %}
    {% else %}
        <h2>Nao tem nada</h2>
    {%endif%}


{%endblock%}
