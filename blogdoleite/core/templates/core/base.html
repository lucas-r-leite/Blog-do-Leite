{%load static%} <!--Carrega os arquivos estáticos-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'core/bulma.css'%}">
    <link rel="stylesheet" href="{%static 'core/footer.css'%}">
    <link rel="stylesheet" href="{%static 'core/wysiwyg.css'%}">
    <link rel="stylesheet" href="{%static 'core/card.css'%}">
    <title>Blog do Leite</title>

</head>

<body>
    <section class="hero is-medium is-info">
        <div class="hero-body">
        <p class="title has-text-centered">
        Bem vindo ao Blog do Leite
        </p>
        <p class="subtitle has-text-centered">
        Blog criado no tutorial de Django
        </p>
        </div>
        <div class="card"> <!--Cria um menu para navegação-->
            <footer class="card-footer">
                <a href="{% url 'core:index' %}" class="card-footer-item"><strong>Posts</strong></a>
                <a href="{% url 'about:about_index' %}" class="card-footer-item"><strong>About</strong></a>
            </footer>
        </div>
    </section>

    {% block  content %}
    {% endblock  %}

    <footerlass="footer">
        <div class="content has-text-centered">
            <p>
            <strong>Blog do Leite</strong> by Lucas Leite
            </p>
        </div>
    </footer>

</body>
</html>
